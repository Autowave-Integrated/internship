<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Joseph Ogbole - BMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">BMI Calculator</h1>
    <form id="bmi-form" class="space-y-4">
      <div>
        <label for="height" class="block text-sm font-medium">Height (cm):</label>
        <input type="number" id="height" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
      </div>
      <div>
        <label for="weight" class="block text-sm font-medium">Weight (kg):</label>
        <input type="number" id="weight" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md">Calculate BMI</button>
    </form>
    <div id="result" class="mt-4 font-semibold text-center"></div>
  </div>
  <script src="./dist/main.js"></script>
</body>
</html>
