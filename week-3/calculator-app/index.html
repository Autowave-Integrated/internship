<!DOCTYPE html>
<html lang="en" class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autowave Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet" />
  <script defer src="script.js"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-200 dark:bg-gray-900">

  <div class="w-full max-w-sm sm:max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6">
    
    <!-- Header -->
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-xl font-semibold">Calculator</h1>
      <div class="flex gap-2">
        <button id="toggle-theme" class="text-sm px-2 py-1 bg-gray-300 dark:bg-gray-700 rounded">ðŸŒ™</button>
        <button id="toggle-scientific" class="text-sm px-2 py-1 bg-blue-500 text-white rounded">Sci</button>
      </div>
    </div>

    <!-- Display -->
    <input id="display" type="text" readonly class="w-full p-4 text-2xl text-right bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-700 rounded mb-4" />

    <!-- Basic Buttons -->
    <div id="buttons" class="grid grid-cols-4 gap-3">
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn operator bg-yellow-300 dark:bg-yellow-600">/</button>

      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn operator bg-yellow-300 dark:bg-yellow-600">*</button>

      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn operator bg-yellow-300 dark:bg-yellow-600">-</button>

      <button class="btn">0</button>
      <button class="btn">.</button>
      <button class="btn equals bg-green-500 text-white">=</button>
      <button class="btn operator bg-yellow-300 dark:bg-yellow-600">+</button>

      <button class="btn col-span-4 bg-red-500 text-white" id="clear">C</button>
    </div>

    <!-- Scientific Buttons -->
    <div id="scientific-buttons" class="grid grid-cols-4 gap-3 mt-4 hidden">
      <button class="btn sci-fn bg-blue-200 dark:bg-blue-600">sin</button>
      <button class="btn sci-fn bg-blue-200 dark:bg-blue-600">cos</button>
      <button class="btn sci-fn bg-blue-200 dark:bg-blue-600">tan</button>
      <button class="btn sci-fn bg-blue-200 dark:bg-blue-600">âˆš</button>

      <button class="btn sci-fn bg-blue-200 dark:bg-blue-600">^</button>
      <button class="btn sci-fn bg-blue-200 dark:bg-blue-600">log</button>
      <button class="btn sci-fn bg-blue-200 dark:bg-blue-600">Ï€</button>
      <button class="btn sci-fn bg-blue-200 dark:bg-blue-600">e</button>
    </div>
  </div>

  <!-- Click sound -->
  <audio id="click-sound" src="sounds/click.mp3" preload="auto"></audio>

  <style>
    .btn {
      @apply bg-gray-200 dark:bg-gray-700 text-lg p-3 rounded font-semibold hover:bg-gray-300 dark:hover:bg-gray-600;
    }
  </style>

</body>
</html>
